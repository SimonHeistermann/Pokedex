<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/x-icon" href="" media="(prefers-color-scheme: dark)">

    <title>Pok√©dex</title>

    <link rel="stylesheet" type="text/css" href="./assets/fonts/fonts.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./styles/standard.css">
    <link rel="stylesheet" type="text/css" href="./styles/filter.css">
    <link rel="stylesheet" type="text/css" href="./styles/pokedex.css">
    <link rel="stylesheet" type="text/css" href="./styles/colors.css">
    <link rel="stylesheet" type="text/css" href="./styles/detailed.css">
    <link rel="stylesheet" type="text/css" href="./styles/overlay.css">
    <link rel="stylesheet" type="text/css" href="./styles/footer.css">
    <link rel="stylesheet" type="text/css" href="./styles/assets.css">

    <script src="./scripts/storage.js"></script>
    <script src="./scripts/save.js"></script>
    <script src="./script.js"></script>
    <script src="./scripts/structure_templates.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/bgcolors.js"></script>
    <script src="./scripts/search.js"></script>
    <script src="./scripts/assets.js"></script>
</head>
<body id="body" onload="init()">
    <main id="main_section">
        <div class="pokeball__background"></div>
        <div class="pokeball__background2"></div>
        <div class="mpokemon__details">
            <div class="details__header">
                <button class="leftback__button">
                    <img src="./assets/icons/back_icon_white.png" alt="Back">
                </button>
                <div class="pokemoncard__textbox">
                    <h1>Bulbasaur</h1>
                    <h3>001</h3>
                </div>
                <button class="heart__button">
                    <img src="./assets/icons/heart_icon_white.png" alt="Heart">
                </button>
            </div>
            <div class="details__centralbox bgcolor__grass1">
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="">
                <div class="types__container">
                    <div class="type__box color__grass">
                        <img src="./assets/icons/icon_grass.png" alt="Grass">
                        Grass
                    </div>
                    <div class="type__box color__poison">
                        <img src="./assets/icons/icon_poison.png" alt="Grass">
                        Poison
                    </div>
                </div>
            </div>
            <div class="details__informationbox">
                <nav>
                    <div class="nav__container">
                        <button class="navbutton__open" id="nav_about" onclick="">About</button>
                        <button class="" id="nav_stats" onclick="">Stats</button>
                        <button class="" id="nav_moves" onclick="">Moves</button>
                        <button class="" id="nav_evolutions" onclick="">Evolutions</button>
                    </div>
                </nav>
                <div id="detailed__information" class="detailed__information">
                    
                </div>
            </div>
            
        </div>
    </main>
</body>
</html>
