<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="" media="(prefers-color-scheme: light)">
    <link rel="icon" type="image/x-icon" href="" media="(prefers-color-scheme: dark)">

    <title>Pokédex</title>

    <link rel="stylesheet" type="text/css" href="./assets/fonts/fonts.css">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="stylesheet" type="text/css" href="./styles/standard.css">
    <link rel="stylesheet" type="text/css" href="./styles/filter.css">
    <link rel="stylesheet" type="text/css" href="./styles/pokedex.css">
    <link rel="stylesheet" type="text/css" href="./styles/footer.css">
    <link rel="stylesheet" type="text/css" href="./styles/assets.css">


    <script src="./scripts/storage.js"></script>
    <script src="./scripts/save.js"></script>
    <script src="./script.js"></script>
    <script src="./scripts/structure_templates.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/search.js"></script>
    <script src="./scripts/assets.js"></script>
</head>
<body onload="init()">
    <header>
        <div class="header__container">
            <div class="pokeball__background"></div>
            <div class="header__box">
                <button class="menu__button">
                    <img src="./assets/icons/menu_icon_white.png" alt="Menu">
                </button>
                <h1 class="header__headline">Welches Pokémon suchst du?</h1>
                <div class="header__searchbox">
                    <form onsubmit="" class="searchbar__container">
                        <label for="search_input">
                            <img class="searchbar__logo" src="./assets/icons/magnifier_icon_white.png" alt="Lupe-Icon">
                        </label>
                        <input class="searchbar" oninput="" id="search_input" type="text" placeholder="Suche Pokémon">
                    </form>
                    <button id="filter_button" class="filter__button">
                        <img src="./assets/icons/filter_icon_white.png" alt="Filter">
                    </button>
                </div>
            </div>
        </div>
    </header>
    <main id="main_section">
        <div id="pokedex_section" class="pokedex__section">
            <div class="pokemon__card">
                <h3>#001</h3>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Bulbasaur">
                <h2>Bulbasaur</h2>
                <div class="types__container">
                    <div class="type__box">
                        <img src="./assets/icons/icon_grass.png" alt="Grass">
                        Grass
                    </div>
                    <div class="type__box">
                        <img src="./assets/icons/icon_grass.png" alt="Grass">
                        Grass
                    </div>
                </div>
            </div>
            <div class="pokemon__card">
                <h3>#001</h3>
                <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg" alt="Bulbasaur">
                <h2>Bulbasaur</h2>
                <div class="types__container">
                    <div class="type__box">
                        <img src="./assets/icons/icon_grass.png" alt="Grass">
                        Grass
                    </div>
                    <div class="type__box">
                        <img src="./assets/icons/icon_grass.png" alt="Grass">
                        Grass
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
